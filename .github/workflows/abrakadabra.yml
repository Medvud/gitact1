name: craft

on:
  push:
    branches: [master]

jobs:
  compiling:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        compiler: [g++,clang, VS]
        exclude:
          - os: windows-latest
            compiler: g++
          - os: windows-latest
            compiler: clang
          - os: ubuntu-latest
            compiler: VS
          - os: ubuntu-latest
            compiler: VS
    steps:
      - name: one
        uses: actions/checkout@v3
      - name: two
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir ./_build_${{matrix.compiler}}
          sudo apt update
          sudo apt install -y ${{matrix.compiler}} cmake
          cmake -S . -B ./_build_${{matrix.compiler}} -DCMAKE_CXX_COMPILER=${{matrix.compiler}}
          cmake --build ./_build_${{matrix.compiler}}
      - name: three
        if: matrix.os == 'windows-latest'
        run: |
          mkdir ./_build
          cmake -S . -B ./_build -G "Visual Studio 17 2022" -A x64
          cmake --build ./_build --config=Release
